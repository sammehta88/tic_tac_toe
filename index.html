<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>XOXO | Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <h2>X's go first...</h2>
    <!-- Game Board -->
    <div class="gameboard">
      <table>
        <tr>
          <td id="row1box1"></td>
          <td id="row1box2"></td>
          <td id="row1box3"></td>
        </tr>
        <tr>
          <td id="row2box1"></td>
          <td id="row2box2"></td>
          <td id="row2box3"></td>
        </tr>
        <tr>
          <td id="row3box1"></td>
          <td id="row3box2"></td>
          <td id="row3box3"></td>
        </tr>
      </table>
      <div id="reset">Reset</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
